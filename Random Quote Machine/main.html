<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/6d50b86b97.js" crossorigin="anonymous"></script>
        <title>Random Quote Machine</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Random Quote Machine</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="quote-box">
                        <p id="quote"></p>
                        <p id="author"></p>
                    </div>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="btn btn-default btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i><p class="white">Get Quote</p></a></li>
                        <li class="list-inline-item"><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i><p class="white">Share Quote</p></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
